---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>

      <!-- ========== YOUR NEW NAVIGATION BAR STARTS HERE ========== -->
      <nav style="text-align: center; margin-bottom: 2em;">
        <a href="/" style="margin: 0 10px;">Home</a>
        <a href="/projects" style="margin: 0 10px;">Projects</a>
        <a href="/experience" style="margin: 0 10px;">Experience</a>
        <a href="/education" style="margin: 0 10px;">Education</a>
        <a href="/about" style="margin: 0 10px;">About Me</a>
        <a href="/contact" style="margin: 0 10px;">Contact</a>
      </nav>
      <!-- ========== YOUR NEW NAVIGATION BAR ENDS HERE ========== -->
      
      <section>
      {{ content }}
      </section>
      
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
